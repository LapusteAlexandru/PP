
name: B

on:
  push:
    branches: [ "master" ]
  repository_dispatch:
    types: 
      - run-action-d
      - run-action-z
jobs:
  action-d:
    runs-on: windows-latest
    steps:
      - name: Set Variable
        run: |
          echo "ENV_VAR=default" >> $GITHUB_ENV
          if ("%GITHUB_EVENT_ACTION%"=="run-action-d") {
            echo "ENV_VAR=value1" >> $GITHUB_ENV
          }
          elseif ("%GITHUB_EVENT_ACTION%"=="run-action-z") {
            echo "ENV_VAR=value2" >> $GITHUB_ENV
          }
      - name: Use Environment Variable
        run: echo %ENV_VAR%

