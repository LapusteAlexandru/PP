
name: B

on:
  push:
    branches: [ "master" ]
  repository_dispatch:
    types: 
      - run-action-d
      - run-action-z
jobs:
  action-d:
    runs-on: windows-latest
    steps:
      - name: Set Variable
        run: |
          if ( $env:github_event_name -eq "repository_dispatch"){
            if( $env:github_event_action -eq "run-action-d") {
              echo "ENV_VAR=value1" >> $GITHUB_ENV
            }
            elseif ( $env:github_event_action -eq "run-action-z" ) {
              echo "ENV_VAR=value2" >> $GITHUB_ENV
            }
          }
      - name: Use Environment Variable
        run: echo %ENV_VAR%

