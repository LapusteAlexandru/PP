name: B

on:
  push:
    branches: [ "master" ]
  repository_dispatch:
    types: 
      - run-action-d
      - run-action-z

jobs:
  action-d:
    runs-on: windows-latest
    steps:
      - name: Set Variable
        shell: bash
        run: |
          echo "ENV_VAR=Default" >> $GITHUB_ENV
          if [ "$GITHUB_EVENT_NAME" = "repository_dispatch" ]; then
            if [ "$GITHUB_EVENT_ACTION" = "run-action-d" ]; then
              echo "ENV_VAR=D" >> $GITHUB_ENV
            elif [ "$GITHUB_EVENT_ACTION" = "run-action-z" ]; then
              echo "ENV_VAR=Z" >> $GITHUB_ENV
            fi
          fi
      - name: Use Environment Variable
        run: echo $ENV_VAR
