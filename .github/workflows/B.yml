
name: B

on:
  push:
    branches: [ "master" ]
  repository_dispatch:
    types: 
      - run-action-d
      - run-action-z
jobs:
  action-d:
    runs-on: ubuntu-latest
    steps:
      - name: Set Variable
        run: |
          if [ "${{ github.event.action }}" == "a" ]; then
            echo "ENV_VAR = A" >> $GITHUB_ENV
          elif [ "${{ github.event.action }}" == "run-action-d" ]; then
            echo "ENV_VAR = D" >> $GITHUB_ENV
          fi
      - name: Checkout code
        uses: actions/checkout@v2

      # Add your desired steps for Action D
      - name: Run Action B
        run: echo "Action B is running"
      - name: Use Environment Variable
        run: echo $ENV_VAR

